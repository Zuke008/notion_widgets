<header>
  <h5>A Pomodoro Countdown Timer Widget
  </h5>
</header>

<main>
  <div class="ui">
    <h3>
      <i class="fa fa-play active" aria-hidden="true"></i>
      <i class="fa fa-pause" aria-hidden="true"></i>
      <i class="fa fa-undo" aria-hidden="true"></i>                
    </h3>
    <h4 id="time">00:00</h4>
  </div>
  <div class="bubble">
    <div>22m</div>
    <div>26m</div>
    <div>30m</div>
    <div>34m</div>
    <div><i class="fa fa-stop" aria-hidden="true"></i></div>
    <div><i class="fa fa-times" aria-hidden="true"></i></div>
  </div>
  <svg>
    <circle class="work-c" r="50" cx="50" cy="50" />
  </svg>
</main>
